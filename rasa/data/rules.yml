version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: respond to FAQs
  steps:
  - intent: faq
  - action: utter_faq
  
- rule: Original greeting
  steps:
  - intent: greet
  - action: utter_greet
  
- rule: bot does not understand (university topic)
  condition:
  - slot_was_set:
    - current_topic: uf_campus  
  steps:
  - intent: nlu_fallback

  - action: utter_school_topic_tips
  
- rule: bot does not understand (online program topic)
  condition:
  - slot_was_set:
    - current_topic: uf_online
  steps:
  - intent: nlu_fallback
  - action: utter_online_topic_tips
  
- rule: bot does not understand (computer science)
  condition:
  - slot_was_set:
    - current_topic: computer_science
  steps:
  - intent: nlu_fallback
  - action: utter_computer_science_topic_tips
  
- rule: bot does not understand (final fallback)
  condition:
  - slot_was_set:
    - current_topic: null  
  steps:
  - intent: nlu_fallback
  - action: utter_topic_tips
 