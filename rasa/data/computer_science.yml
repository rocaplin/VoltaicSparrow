version: "3.1"

nlu:
- intent: express_interest_in_programming
  examples: |
    - I like programming computers
    - I want to be a computer programmer
    - I want to make software
    - I like making apps
    - I like writing programs
    - I want to be a better programmer
    - I really like programming
    - I like programming
    - programming interests me
    - programming is fun
    - programming is cool
    
- intent: express_interest_in_video_games
  examples: |
    - I want to make video games
    - I want to program games
    - I really like video games
    - I like gaming
    - I'm a gamer
    - I want to make games
    - making games is cool
    - I want to make my own games
    
- intent: express_interest_in_hacking
  examples: |
    - I'm interested in hacking
    - I want to be a hacker
    - I wanna be a hacker
    - Hacking comptuers sounds fun
    - I like computer security
    - I'm interested in security
    - I'm interested in computer security
    - hacking is xool
    - I want to learn about hacking
    
- intent: express_interest_in_ai
  examples: |
    - I'm interested in AI
    - I'm interested in artificial intelligence
    - I want to go into data science
    - I want to study AI
    - I'm interested in machine learning
    - I want to research machine learning
    - I want to research artificial intelligence
    - I like data science
    - AI is cool
    
- intent: test_trivia
  examples: |
    - Tell me some trivia
    - Test the trivia action
    - I want some trivia
    - What trivia is there?
    - I want to do the trivia

rules:

- rule: Test the trivia intent
  steps:
  - intent: test_trivia
  - action: utter_cs_trivia   

   
